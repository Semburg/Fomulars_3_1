<body>
    

    <section>

                <label for="">Your address</label>

            </fieldset>

            <h2>Email and phone</h2>

            <fieldset>
                <label for="">Your Email</label>
                <input type="email" name="" id="" placeholder="Your mail" required>
                <label for="">Your phone</label>
                <input type="number" name="" id="" placeholder="Your phone" required>
            </fieldset>


            <h2>Passwords</h2>

            <fieldset>
                <label for="">Pasword</label>
                <input type="text" name="" id="" placeholder="Password" required>
                <label for="">Confirm password</label>

            </fieldset>

            <fieldset class="last">
                <input type="button" value="Submit">

                <input type="checkbox" name="eula" id="" required>

            </fieldset>
        </form>

    </section>
